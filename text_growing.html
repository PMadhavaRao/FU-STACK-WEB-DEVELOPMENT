<!DOCTYPE>
<html>
<head> <title>text grow and text shrink</title></head>
<body>
<center>
<p style="text-align:center " id="demo" />

</center>

<script>
	var var1=setInterval(grow,1000);
	var size=5;
	var ids=document.getElementById("demo");

function grow()
{
	size+=5;
	ids.innerHTML="TEXT GROWING";
	ids.setAttribute("style","font-size:"+size+"px; color:red");
	
	
	if(size>=50)
	{
		clearInterval(var1);
		var var2=setInterval(shrink,1000);
	}
}
function shrink()
{
	size-=5;
	ids.innerHTML="TEXT SHRINKING";
	ids.setAttribute("style","font-size:"+size+"px; color:blue");
	if(size<=5)
	{
		clearInterval(var1);	
	}
}
</script>

</body>

</html>
